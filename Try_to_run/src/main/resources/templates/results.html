<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mimimimetr</title>
</head>


<body>
<div align="center">
<p>Here you can see the top of Cats!</p>
<button><a href="/greeting">Main Page</a></button>

    <form action="#" th:action="@{/reset}" method="post">
        <p align="center"><input type="submit" value="Reset likes" /></p>
    </form>

<table border="1">
    <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Like amount</th>
    </tr>

    <tr th:each="cat: ${catList}">

        <td><a href="#"><img width="200px" th:src="'/img/'+${cat.getFilename()}" class="card-img-top"></a></td>
        <td th:utext="${cat.getName()}"></td>
        <td th:utext="${cat.getLikeAmount()}"></td>

    </tr>

</table>
</div>
</body>
</html>
